{
    custom_vars = [
        {backup_info: "nothing"},
        restore_roles
    ]
     logs_to_stdout: "true"
	publish_custom_vars = "true"
    instances_key = "-d"
    command = /opt/backup/main.py backup -f "%(data_folder)s %(dbs)s "
    restore_command = /opt/backup/main.py restore -f "%(data_folder)s" "%(dbs)s" "%(dbmap)s" "%(restore_roles)s"
    list_instances_in_vault_command = /opt/backup/main.py list-dbs -f "%(data_folder)s"
    tls_enabled: ${?INTERNAL_TLS_ENABLED}
    certs_path: ${?INTERNAL_TLS_PATH}
}
